<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation 4</title>
    <link rel="stylesheet" href="/saber.css" />
    <link
      rel="shortcut icon"
      href="/Playstation_Img/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="/Playstation_Img/logo.png" class="logo" alt="Logo" />
        <nav class="menu-list">
          <ul id="mobile-menu">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="/Playstation_Img/menu-alt-right-regular-24.png"
          class="menu-icon"
          alt="Menu-icon"
          onclick="togglemenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 DualShock 4</h2>
          <h3>Wireless Controller for <b>PLAYSTATION</b></h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy-Now<img src="/Playstation_Img/arrow.png" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="/Playstation_Img/controller.png"
            alt="Controller"
            class="Controller"
          />
          <div class="add-Btn">
            <img src="/Playstation_Img/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <section class="row-1">
        <div class="col-3">
          <h2>Choose your PS4â„¢ console</h2>
          <p>Your choice of power. The same amazing games and entertainment.</p>
        </div>
        <div class="img-row">
          <img
            src="/Playstation_Img/ps4-slim-image-block-01-en-24jul20.webp"
            class="ps4-Slim"
            alt=""
          />
          <img
            src="/Playstation_Img/ps4-pro-image-block-01-en-24jul20.webp"
            class="ps4-pro"
            alt=""
          />
        </div>
      </section>
      <div class="Social-icons">
        <img src="/Playstation_Img/twitter-logo-24.png" alt="" />
        <img src="/Playstation_Img/facebook-circle-logo-24.png" alt="" />
      </div>
    </div>

    <script src="/saber.js"></script>
  </body>
</html>
